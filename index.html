<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Finder - AI-Powered Learning Path Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Career Finder</h1>
            <p class="text-xl text-gray-600">Discover your perfect learning path with AI-powered guidance</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <form id="careerForm" class="mb-6">
                    <label for="careerInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Your Dream Career:</label>
                    <div class="flex gap-4">
                        <input 
                            type="text" 
                            id="careerInput" 
                            class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="e.g., Data Analyst, Web Developer"
                        >
                        <button 
                            type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center gap-2"
                        >
                            <span>Get Path</span>
                        </button>
                    </div>
                </form>

                <div class="text-sm text-gray-600 mb-4">
                    Available careers: Data Analyst, Web Developer
                </div>
            </div>

            <div id="loading" class="text-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Generating your career path...</p>
            </div>

            <div id="result" class="space-y-4"></div>
        </div>

        <footer class="text-center mt-12 text-gray-600">
            <p>Powered by AI and ZenQuotes API</p>
            <p class="mt-2 text-sm">Rate resources to help others find the best learning materials!</p>
        </footer>
    </div>
</body>
</html>
