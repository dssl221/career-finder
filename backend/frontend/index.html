<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Finder - AI-Powered Learning Path Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Career Finder</h1>
            <p class="text-gray-600">Discover Your Perfect Learning Path</p>
            <div id="quote" class="mt-4 italic text-gray-500"></div>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="mb-6">
                <label for="careerGoal" class="block text-gray-700 font-semibold mb-2">What's your dream career?</label>
                <input type="text" id="careerGoal" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       placeholder="e.g., Data Analyst, Software Engineer">
            </div>
            
            <button id="getPath" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">
                Get My Career Path
            </button>

            <div id="loader" class="hidden mt-6 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            </div>

            <div id="pathResult" class="mt-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Learning Path</h2>
                <div id="steps" class="space-y-6"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
