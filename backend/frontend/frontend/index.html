<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Finder - AI-Powered Learning Path Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-4">Career Finder</h1>
            <p class="text-gray-600">Discover Your Perfect Learning Path</p>
            <div id="quote" class="mt-4 text-sm italic text-gray-500"></div>
        </header>
        
        <main class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <label for="careerGoal" class="block text-gray-700 mb-2">What career do you want to pursue?</label>
                    <input type="text" id="careerGoal" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="e.g., Data Analyst, Web Developer, UX Designer">
                </div>
                
                <button id="generateBtn" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                    Generate Learning Path
                </button>
            </div>
            
            <div id="result" class="mt-8 bg-white rounded-lg shadow-lg p-6 hidden">
                <!-- Results will be displayed here -->
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
